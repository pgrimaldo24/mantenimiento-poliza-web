<p>
  <mat-toolbar style="background-color: #00adee;">
    <mat-toolbar-row>
      <span style="color: #fff;">Mantenimiento Pólizas</span>
      <span class="example-spacer"></span>
      <button style="color: #fff;" mat-icon-button class="example-icon favorite-icon" matTooltip="Cerrar Sesión" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</p>

<div style="padding: 1rem;"> 
  <div style="float: right;">
    <button style="background-color: #00adee;" mat-raised-button color="primary" (click)="openDialogMantenimiento()">Agregar</button>
  </div>
  
    <mat-form-field appearance="standard">
      <mat-label>Código Póliza</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Código Póliza" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="Cod_Persona">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Informe de persona </th>
          <td mat-cell *matCellDef="let row"> {{row.Cod_Persona}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Cod_Poliza">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> N° Poliza </th>
          <td mat-cell *matCellDef="let row"> {{row.Cod_Poliza}} </td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="ApePaterno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
          <td mat-cell *matCellDef="let row"> {{row.ApePaterno}} </td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="ApeMaterno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
          <td mat-cell *matCellDef="let row"> {{row.ApeMaterno}} </td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="NomPersona">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
          <td mat-cell *matCellDef="let row"> {{row.NomPersona}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="acciones"> Acciones </th>
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row;">
            <button mat-icon-button matTooltip="Visualizar" (click)="openDialogMantenimiento(row,'view')">
              <mat-icon style="color: #00adee;">visibility</mat-icon>        
            </button>
          </mat-cell>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
